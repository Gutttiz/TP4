{% load static %}
{% extends "base.html" %}

{% block title %}Blog | Gutttiz{% endblock %}

{% block content %}
<section class="blog-list">
  <h1>Blog</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blog:detalle_post' post.pk %}">{{ post.titulo }}</a>
        <p>{{ post.fecha_creacion }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
